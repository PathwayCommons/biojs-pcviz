<meta charset="utf-8">
<script src="build/biojspcviz.js"></script>

<div id=yourDiv></div>
<script>
	var yourDiv = document.getElementById("yourDiv");
	var biojspcviz = require('biojs-pcviz');
	var iframe = biojspcviz.neighborhood(
	{ 
		el: yourDiv, 
		query: "MDM2",
		onLoad: function(msg) { console.dir(msg); },
		onNodeClick: function(msg) { console.dir(msg); },
		onEdgeClick: function(msg) { console.dir(msg); },
		onFail: function() { console.log("Failed!.."); }
	});
</script>
